<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="onSubmitClick()" #f="ngForm">
      <div class="row">
        <div class="col-lg-6">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            ngModel
          />
        </div>
        <div class="col-lg-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            ngModel
          />
        </div>
        <div class="col">
          <label for="">Actions</label>
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!f.valid"
              >
                Add
              </button>
              <button type="button" class="btn btn-success">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
