<div class="row mt-5 position-relative">
  <div class="col-6 m-auto col-md-8 col-sm-12">
    <app-loading *ngIf="loading"></app-loading>
    <form #form="ngForm" (ngSubmit)="onSubmitClick()">
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input
          type="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="username">Password *</label>
        <input
          type="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!form.valid">
          Sign Up
        </button>
        <a
          [routerLink]="'/signin'"
          class="text-muted text-center float-right btn btn-default"
          style="cursor: pointer;"
        >
          Already have an account
        </a>
      </div>
    </form>
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
  </div>
</div>
