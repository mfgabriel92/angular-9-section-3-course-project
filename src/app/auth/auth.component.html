<div class="row mt-5">
  <div class="col-6 m-auto col-md-8 col-sm-12">
    <form>
      <div class="form-group" *ngIf="isSignUp">
        <label for="email">Name</label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          {{ isSignUp ? 'Sign Up' : 'Sign In' }}
        </button>
        <a
          class="text-muted text-center float-right btn btn-default"
          (click)="onSwitchModeClick()"
          style="cursor: pointer;"
        >
          {{ isSignUp ? 'Already have an account' : 'Create a new account' }}
        </a>
      </div>
    </form>
  </div>
</div>
