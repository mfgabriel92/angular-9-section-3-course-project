<div class="row mt-5">
  <div class="col-6 m-auto col-md-8 col-sm-12">
    <app-loading *ngIf="isLoading"></app-loading>
    <form #form="ngForm" (ngSubmit)="onSubmitClick()">
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input
          type="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="username">Password *</label>
        <input
          type="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!form.valid">
          Sign In
        </button>
        <a
          [routerLink]="'/signup'"
          class="text-muted text-center float-right btn btn-default"
          style="cursor: pointer;"
        >
          Create a new account
        </a>
      </div>
    </form>
  </div>
</div>
<app-alert [message]="error"></app-alert>
