<a
  [routerLink]="[recipes.id]"
  [routerLinkActive]="['active']"
  class="list-group-item clearfix"
>
  <div class="float-left">
    <h5 class="list-group-item-heading">{{ recipes.name }}</h5>
    <span class="list-group-item-text">{{ recipes.description }}</span>
  </div>
  <div class="float-right">
    <img
      src="{{ recipes.imageUrl }}"
      alt=""
      class="img-responsive"
      style="width: 100px;"
    />
  </div>
</a>
