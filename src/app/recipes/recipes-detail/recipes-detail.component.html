<div class="row">
  <img
    [src]="recipes.imageUrl"
    style="max-width: 80%;"
    class="img-responsive"
  />
</div>
<br />
<div class="row">
  <div class="col-lg-12">
    <h3 class="float-left">{{ recipes.name }}</h3>
    <div class="dropdown float-right">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            (click)="onAddToShippingList()"
            style="cursor: pointer;"
          >
            Add to shopping list
          </a>
        </li>
        <li>
          <a [routerLink]="['edit']" class="dropdown-item">Edit recipes</a>
        </li>
        <li>
          <a
            class="dropdown-item"
            (click)="onDeleteClick()"
            style="cursor: pointer;"
            >Delete recipes</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-lg-12">
    <h5>Description</h5>
    <p class="text-muted">{{ recipes.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h5>Ingredients</h5>
    <p *ngFor="let ingredient of recipes.ingredients" class="text-muted">
      - {{ ingredient.name }} ({{ ingredient.amount }})
    </p>
  </div>
</div>
