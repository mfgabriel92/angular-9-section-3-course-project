<header class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Recipes</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="'active'">
        <a class="nav-link" [routerLink]="['/recipes']">Recipes</a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'">
        <a class="nav-link" [routerLink]="['/shopping-list']">Shopping List</a>
      </li>
    </ul>
    <div class="dropdown float-right">
      <button
        class="btn bg-light dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" style="cursor: pointer;">
            Add to shopping list
          </a>
        </li>
        <li>
          <a [routerLink]="['edit']" class="dropdown-item">Edit recipe</a>
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer;">Delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</header>
