<form [formGroup]="recipeForm" (ngSubmit)="onSubmitClick()">
  <div class="row">
    <div class="col-12">
      <div class="btn-group float-right" role="group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!recipeForm.valid"
        >
          {{ isEditing ? 'Update' : 'Create' }}
        </button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [formControlName]="'name'"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">Image path</label>
        <input
          type="text"
          id="imageUrl"
          class="form-control"
          [formControlName]="'imageUrl'"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">Description</label>
        <textarea
          id="description"
          class="form-control"
          rows="3"
          [formControlName]="'description'"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="">Ingredients</label>
        <div class="row">
          <div class="col-12" [formArrayName]="'ingredients'">
            <div
              class="row mb-1"
              *ngFor="let control of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-8">
                <input
                  type="text"
                  id="ingredient"
                  class="form-control"
                  [formControlName]="'name'"
                />
              </div>
              <div class="col-2">
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  [formControlName]="'amount'"
                />
              </div>
              <div class="col">
                <button class="btn btn-danger btn-block">X</button>
              </div>
            </div>
            <hr />
            <button
              class="btn btn-secondary"
              type="button"
              (click)="onAddMoreIngredientsClick()"
            >
              Add more ingredients
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
