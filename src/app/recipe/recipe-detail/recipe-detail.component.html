<div class="row">
  <img
    [src]="recipe.imageUrl"
    alt="{{ recipe.name }}"
    style="max-width: 80%;"
    class="img-responsive"
  />
</div>
<br />
<div class="row">
  <div class="col-lg-12">
    <h3 class="float-left">{{ recipe.name }}</h3>
    <div class="dropdown float-right">
      <button
        class="btn btn-primary dropdown-toggle"
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            (click)="onAddToShippingList()"
            style="cursor: pointer;"
          >
            Add to shopping list
          </a>
        </li>
        <li>
          <a href="#" class="dropdown-item">Edit recipe</a>
        </li>
        <li>
          <a href="#" class="dropdown-item">Delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-lg-12">
    <h5>Description</h5>
    <p class="text-muted">{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h5>Ingredients</h5>
    <p *ngFor="let ingredient of recipe.ingredients" class="text-muted">
      - {{ ingredient.name }} ({{ ingredient.amount }})
    </p>
  </div>
</div>
