<div class="row">
  <img [src]="recipe.imageUrl" alt={{recipe.name}} style="max-width: 100%;" class="img-responsive">
</div>
<br>
<div class="row">
  <div class="col-lg-12">
  <h3 class="float-left">{{ recipe.name }}</h3>
    <div class="btn-group float-right">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li>
          <a href="#">Add ingredient</a>
        </li>
        <li>
          <a href="#">Edit recipe</a>
        </li>
        <li>
          <a href="#">Delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <h5>Description</h5>
    <p class="text-muted">{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h5>Ingredients</h5>
  </div>
</div>
