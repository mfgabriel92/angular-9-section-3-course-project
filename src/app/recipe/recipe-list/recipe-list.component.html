<div class="row">
  <div class="col-lg-12">
    <a [routerLink]="['new']" class="btn btn-primary">New Recipe</a>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-lg-12">
    <p *ngIf="recipes.length === 0; else recipesList">No recipes yet</p>
    <ng-template #recipesList>
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
      ></app-recipe-item>
    </ng-template>
  </div>
</div>
